<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-fab top right edge>
  	<button ion-fab mini (click)="fabLancarNota()" [ngClass]="mudarCorFab()"><ion-icon name="create" md="md-create" ></ion-icon></button>
  </ion-fab>
  <ion-card>	  
	<ion-card-content>
		<p> Local: {{unidadeEscolar}} </p>
		<p> Sala:  {{sala}} </p>
		<p> Disciplina: {{disciplina}}</p>
		<p> Quantidade de Alunos: {{quant_alunos}}</p>
	</ion-card-content>
  </ion-card>
  <h5> Discentes </h5>
	<ion-card *ngFor="let aluno of alunos" (click)="itemSelected(aluno)" >
		<ion-item id="item-card-custom">
			<ion-avatar item-left>
				<img src="assets/img/jon-snow.jpg">
			</ion-avatar>
			<h2> {{aluno.nomeAluno}}</h2>
			<p> {{aluno.emailAluno}}</p>
			<ion-badge item-right [ngClass]="mudarCorMedia(aluno.media)"> {{aluno.media}} </ion-badge>
		</ion-item>
		<ion-card-content *ngIf="isExibicao(aluno)" >
			<ion-range min="0" max="10" step="0.1f"  color="blue" *ngFor="let nota of aluno.nota"  [(ngModel)]=nota.nota (click)="mudarNota(nota, aluno)">
			    <p range-right small>{{nota.nota}}</p>
			</ion-range>
		</ion-card-content>
	</ion-card>
</ion-content>

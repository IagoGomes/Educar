<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Educar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
        <ion-list>
            <ion-item>
		 <img src="assets/img/logo.png"  align="middle" id="img_logo">
           </ion-item>
        </ion-list>
	<form (submit)="doLogin()">
		<ion-list>
			<ion-item>
				<ion-label fixed>Usu√°rio: </ion-label>
				<ion-input type="username" [(ngModel)]="account.username" name="username"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label fixed>Senha: </ion-label>
				<ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
			</ion-item>
			<div padding>
				<button ion-button color="primary" block>Acessar</button>
			</div>
		</ion-list>
	</form>
</ion-content>

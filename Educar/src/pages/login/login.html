<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<form (submit)="doLogin()">
		<ion-list>
			<ion-item>
				<ion-label fixed>Usu√°rio: </ion-label>
				<ion-input type="username" [(ngModel)]="account.username" name="username"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label fixed>Senha: </ion-label>
				<ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
			</ion-item>
			<div padding>
				<button ion-button color="primary" block>Login</button>
			</div>
		</ion-list>
	</form>
</ion-content>
